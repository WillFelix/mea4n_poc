<aside id="fh5co-aside" role="sidebar" class="text-center" style="background-image: url(assets/images/img_bg_1_gradient.jpg);">
	<h1 id="fh5co-logo">KONTINU</h1>
    <div *ngIf="title() != null">
        <hr>
    	<img src="{{logo()}}" alt="{{title()}}">
        <hr>
    </div>

    <!-- MENU -->
    <ul>
        <li><a routerLink="/cers" routerLinkActive="btn btn-success" [routerLinkActiveOptions]="{ exact: true }" style="color: white;">Home</a></li>
        <li *ngFor="let menu of menus()">
            <a routerLink="/{{menu.link}}" routerLinkActive="btn btn-success" [routerLinkActiveOptions]="{ exact: true }" style="color: white;">
                {{menu.title}}
            </a>
        </li>
        <li>
            <button (click)="toggleNotifications()" class="btn btn-danger">Toggle Notifications</button>
        </li>
    </ul>

    <!-- FOOTER -->
    <div id="fh5co-footer">
        <div class="row">
            <div class="col-md-12 fh5co-copyright">
                <p>Developed by <a href="http://willfelix.github.io/" target="_blank">Will Felix</a></p>
            </div>
        </div>
    </div>
</aside>
